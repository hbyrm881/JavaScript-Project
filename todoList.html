<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <link rel="stylesheet" href="styles.css"> 
     <!-- moved the css to an external file -->

</head>

<body>
    <div class="container">
        <div class="header"><h1>~To Do App~</h1></div>
        <div class="input-box">
            <label for="task-input"> Task: </label>
            <input type="text" placeholder="Enter your task:" id="task-input" >
            <label for="date-input"> Deadline: </label>
            <input type="date" placeholder="Enter your Details" id="date-input"> 
        
        </div>
        <div class="buttons">
            <button type="button" id="add-btn">Add</button>
            <button type="button" id="delete-btn">Delete</button>
            <button type="button" id="clear-btn">Clear All</button>
        </div>
        <div class="task-box">
            
        </div>
    </div>

    <script src="todoList.js"></script>
</body>
</html>
